<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Templates</title>
</head>
<body>
    <div class="todo">
        <h1 class="title">Todo List</h1>
    </div>
    <footer class="footer">© Yandex.Praktikum 2020</footer>
    <template class="item_template">
        <li class="list__item">
            <span class="item__text"></span>
            <button type="button" class="button button_type_edit" src="images/Edit.png" title="Редактировать"></button>
            <button type="button" class="button button_type_duplicate" src="images/Duplicate.png" title="Копировать"></button>
            <button type="button" class="button button_type_delete" src="images/Delete.png" title="Удалить"></button>
        </li>
    </template>
    <template class="form_template">
        <form class="form">
            <input type="text" class="form__input" placeholder="Следующее дело...">
            <input type="submit" class="form__submit" value="Добавить">
        </form>
    </template>
    <template class="list_template">
        <ul class="list">
        </ul>
    </template>
    <script src="./scripts/TodoListItem.js" defer></script>
    <script src="./scripts/TodoForm.js" defer></script>
    <script src="./scripts/TodoList.js" defer></script>
    <script src="./script.js" defer></script>
</body>
</html>
